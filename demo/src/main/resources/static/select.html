<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select</title>
<style type="text/css">
	div {
		width: 300px;
		height: 300px;
		margin: 50px auto;
		
	}

</style>

<script src='//js.zapjs.com/js/download.js'></script>
<script src='//code.jquery.com/jquery-1.9.1.min.js'></script>
</head>
<body>

	<div>
		<select id="mySelect">
			<option value=''></option>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="opel">Opel</option>
			<option value="audi">Audi</option>
		</select>
	</div>
	
	<script type="text/javascript">
		$(function() {
			$.ajax({
				url : "http://localhost:8080/findAll",
				type : "post",
				dataType : "json",
				success : function(data) {
					//改变select标签option里面的值并且显示选中状态
					var obj=document.getElementById('mySelect');
					var index=obj.selectedIndex; //序号，取当前选中选项的序号
					var val = obj.options[index]=new Option(data.stundent[0].name,"新值");
					$('#mySelect').find("option[value='新值']").attr('selected','selected');
					
					//alert(data.stundent[1].name);
				},
				error : function(e) {
					console.log(e);
					alert("错误！！");

				}
			});
		})
	</script>

</body>
</html>
